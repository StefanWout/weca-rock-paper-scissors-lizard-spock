<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starjam</title>
</head>
<body>

    <!-- Score Block -->
    <section class="title-block">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ul>
        <div class="score">
            <div class="score-title">SCORE</div>
            <div class="score-count">0</div>
        </div>
    </section>

    <!-- User Selection -->
    <section class="user-choice">
        <div class="game-card rock">
            <img src="assets/hand-icons/icon-rock.svg" alt="hand making rock symbol">
        </div>
        <div class="game-card paper">
            <img src="assets/hand-icons/icon-paper.svg" alt="hand making paper symbol">
        </div>
        <div class="game-card scissors">
            <img src="assets/hand-icons/icon-scissors.svg" alt="hand making scissors symbol">
        </div>
        <div class="game-card lizard">
            <img src="assets/hand-icons/icon-lizard.svg" alt="lizard symbol">
        </div>
        <div class="game-card spock">
            <img src="assets/hand-icons/icon-spock.svg" alt="hand making spock symbol">
        </div>
    </section>

    <!-- Results Screen -->
    <div class="section picked hidden">
        <div class="choice">
            <p>You chose!</p>
            <div class="user-pick"></div>
        </div>
        <div class="result hidden">
            <div class="title">You lose</div>
            <button>Play Again</button>
        </div>
        <div class="choice">
            <p>Sheldon picked</p>
            <div class="pc-pick"></div>
        </div>
    </div>

    <!-- Rules Modal -->
    <button class="rules-btn">Rules</button>
    <div class="modal-bg"></div>
    <div class="modal">
        <span class="close">
            <img src="assets/other-imgs/icon-close.svg">
        </span>
        <title>Rules</title>
        <div class="content">
            <img src="assets/other-imgs/image-rules-bonus.svg">
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
