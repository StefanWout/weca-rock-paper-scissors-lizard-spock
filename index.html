<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Starjam</title>
</head>
<body>
    
    <div class="flex-column main-container text-shadow">
    <!-- Score Block -->
    <section class="title-block">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Lizard</li>
            <li>Spock</li>
        </ul>
        <div class="score">
            <div class="score-title">SCORE</div>
            <div class="score-count">0</div>
        </div>
    </section>

    <!-- User Selection -->
    <section class="pentagon-container ">

        <div class="game-card scissors" data-choice="scissors">
            <img src="assets/hand-icons/icon-scissors.svg" alt="hand making scissors symbol">
        </div>
        <div class="game-card paper" data-choice="paper">
            <img src="assets/hand-icons/icon-paper.svg" alt="hand making paper symbol">
        </div>
        <div class="game-card rock" data-choice="rock">
            <img src="assets/hand-icons/icon-rock.svg" alt="hand making rock symbol">
        </div>
        <div class="game-card lizard" data-choice="lizard">
            <img src="assets/hand-icons/icon-lizard.svg" alt="lizard symbol">
        </div>
        <div class="game-card spock" data-choice="spock">
            <img src="assets/hand-icons/icon-spock.svg" alt="hand making spock symbol">
        </div>
    </section>
<br>
    <footer>
    <div class="section picked hidden flex-column">
        <div class="choice chose">
            <p>You chose!</p>
            <div class="user-pick"></div>
        </div>
        <div class="result">
            <div class="title"></div>
            <button class="play-again hidden">Reset Game</button>
        </div>
        <div class="choice">
            <p>Sheldon picked!</p>
            <div class="pc-pick"></div>
        </div>
    </div>

    <!-- Rules Modal -->
    <button class="rules-btn flex-column">Rules</button>
    <!-- <div class="modal-bg hidden"></div> -->
    <div class="modal">
        <span class="close">
            <img src="assets/other-imgs/icon-close.svg">
        </span>
        <title>Rules</title>
        <div class="content">
            <img src="assets/other-imgs/image-rules-bonus.svg">
        </div>
    </div>
</div>
</footer>
    <script src="script.js"></script>
</body>
</html>
